version: "3.9"

services:
  web:
    build:
      context: ../..
      dockerfile: OLD/monolith/Dockerfile
    command: flask --app OLD/monolith/manage.py run --host=0.0.0.0 --port=5000
    env_file:
      - env.example
    environment:
      - DATABASE_URL=postgresql+psycopg2://imagery:imagery@postgres:5432/imagery
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - STORAGE_ROOT=/app/OLD/monolith/storage
    volumes:
      - ../..:/app
    ports:
      - "5000:5000"
    depends_on:
      - postgres
      - redis

  worker:
    build:
      context: ../..
      dockerfile: OLD/monolith/Dockerfile
    command: celery -A OLD.monolith.celery_app.celery_app worker --loglevel=INFO
    env_file:
      - env.example
    environment:
      - DATABASE_URL=postgresql+psycopg2://imagery:imagery@postgres:5432/imagery
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - STORAGE_ROOT=/app/OLD/monolith/storage
    volumes:
      - ../..:/app
    depends_on:
      - postgres
      - redis

  beat:
    build:
      context: ../..
      dockerfile: OLD/monolith/Dockerfile
    command: celery -A OLD.monolith.celery_app.celery_app beat --loglevel=INFO
    env_file:
      - env.example
    environment:
      - DATABASE_URL=postgresql+psycopg2://imagery:imagery@postgres:5432/imagery
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - STORAGE_ROOT=/app/OLD/monolith/storage
    volumes:
      - ../..:/app
    depends_on:
      - postgres
      - redis

  redis:
    image: redis:7.4-alpine
    ports:
      - "6379:6379"

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: imagery
      POSTGRES_USER: imagery
      POSTGRES_PASSWORD: imagery
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  minio:
    image: minio/minio:RELEASE.2024-05-10T01-41-38Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: imagery
      MINIO_ROOT_PASSWORD: imagery-secret
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  createbuckets:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 imagery imagery-secret &&
      mc mb -p local/imagery-uploads &&
      mc mb -p local/analysis-heatmaps &&
      mc mb -p local/reports || true
      "

volumes:
  pgdata:
  minio_data:

