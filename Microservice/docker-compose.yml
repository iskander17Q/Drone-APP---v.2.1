version: "3.9"

x-python-service: &python-service
  build:
    context: .
    dockerfile: services/Dockerfile
  env_file:
    - ./env.example
  volumes:
    - ./services:/app/services
    - ./OLD:/app/OLD
  depends_on:
    redis:
      condition: service_started
    minio:
      condition: service_healthy

services:
  api-gateway:
    <<: *python-service
    command: uvicorn services.api_gateway.app.main:app --host 0.0.0.0 --port 8080 --reload
    ports:
      - "${GATEWAY_PORT:-8080}:8080"
    depends_on:
      imagery-service:
        condition: service_started
      analysis-service:
        condition: service_started
      report-service:
        condition: service_started

  imagery-service:
    <<: *python-service
    command: uvicorn services.imagery_service.app.main:app --host 0.0.0.0 --port 8001 --reload
    environment:
      - SERVICE_NAME=imagery-service
    depends_on:
      postgres-imagery:
        condition: service_healthy

  analysis-service:
    <<: *python-service
    command: uvicorn services.analysis_service.app.main:app --host 0.0.0.0 --port 8002 --reload
    environment:
      - SERVICE_NAME=analysis-service
    depends_on:
      postgres-analysis:
        condition: service_healthy

  report-service:
    <<: *python-service
    command: uvicorn services.report_service.app.main:app --host 0.0.0.0 --port 8003 --reload
    environment:
      - SERVICE_NAME=report-service
    depends_on:
      postgres-report:
        condition: service_healthy

  analysis-worker:
    <<: *python-service
    command: celery -A services.analysis_service.worker.app worker --loglevel=info
    environment:
      - SERVICE_NAME=analysis-worker
    depends_on:
      analysis-service:
        condition: service_started

  report-worker:
    <<: *python-service
    command: celery -A services.report_service.worker.app worker --loglevel=info
    environment:
      - SERVICE_NAME=report-worker
    depends_on:
      report-service:
        condition: service_started

  redis:
    image: redis:7.4-alpine
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:RELEASE.2024-09-22T00-33-43Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-localminio}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-localminio123}
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"
      - "9001:9001"

  minio-mc:
    image: minio/mc:RELEASE.2024-09-22T00-29-59Z
    depends_on:
      minio:
        condition: service_started
    entrypoint: >
      /bin/sh -c "
      until mc alias set local ${MINIO_ENDPOINT:-http://minio:9000} ${MINIO_ACCESS_KEY:-localminio} ${MINIO_SECRET_KEY:-localminio123}; do
        sleep 2;
      done;
      mc mb -p local/${MINIO_BUCKET_IMAGERY:-imagery};
      mc mb -p local/${MINIO_BUCKET_HEATMAPS:-heatmaps};
      mc mb -p local/${MINIO_BUCKET_REPORTS:-reports};
      exit 0;
      "

  postgres-imagery:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${IMAGERY_DB_NAME:-imagery_db}
      POSTGRES_USER: ${IMAGERY_DB_USER:-imagery_user}
      POSTGRES_PASSWORD: ${IMAGERY_DB_PASSWORD:-imagery_pass}
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${IMAGERY_DB_USER:-imagery_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - imagery-db:/var/lib/postgresql/data

  postgres-analysis:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${ANALYSIS_DB_NAME:-analysis_db}
      POSTGRES_USER: ${ANALYSIS_DB_USER:-analysis_user}
      POSTGRES_PASSWORD: ${ANALYSIS_DB_PASSWORD:-analysis_pass}
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${ANALYSIS_DB_USER:-analysis_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - analysis-db:/var/lib/postgresql/data

  postgres-report:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${REPORT_DB_NAME:-report_db}
      POSTGRES_USER: ${REPORT_DB_USER:-report_user}
      POSTGRES_PASSWORD: ${REPORT_DB_PASSWORD:-report_pass}
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${REPORT_DB_USER:-report_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - report-db:/var/lib/postgresql/data

volumes:
  minio-data:
  imagery-db:
  analysis-db:
  report-db:

